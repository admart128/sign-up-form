<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="hero">
                <div>
                    <img src="odin-lined.png"></src>
                    <p>ODIN</p>
                </div>
                <div>
                    <p>Photo by &nbsp<a href="https://unsplash.com/@haliewestphoto">Hailie West</a>&nbsp on &nbsp<a href="https://unsplash.com/">Unsplash</a></p>      
                </div>  
            </div>
            <section class="sign-up">
                <div>
                    This is not a real online service! You know you need something
                    like this for your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <p>
                    You <em>know you want</em> to.
                </div>
                <form action="https://httpbin.org/post" method="post">
                    <div>
                        <p>Let's do this!</p>
                        <label for="user-first-name">First Name</label>
                        <input id="user-first-name" type="text" name="user-first name" placeholder="Enter your first name" required>
                        <label for="user-last-name">Last Name</label>
                        <input id="user-last-name" type="text" name="user-last-name" placeholder="Enter your last name" required>
                        <label for="user-email">Email Address</label>
                        <input id="user-email" type="email" name="user-email" placeholder="example@mail.com" required>
                        <label for="user-phone">Phone Number</label>
                        <input id="user-phone" type="tel" name="user-phone" placeholder="Example: 123-456-7890" required>
                        <label for="user-password">Password</label>
                        <input id="user-password" type="password" name="user-password" required>
                        <label for="user-confirm-password">Confirm Password</label>
                        <input id="user-confirm-password" type="password" name="user-confirm-password" required>
                    </div>
                    <div>
                        <button id="user-submit-form" type="submit" name="user-submit-form">Submit</button>
                        Already have an account? <a href="#">Log in</a>
                     </div>
            </form>
            </section>
        </main>
    </body> 
    </html>
